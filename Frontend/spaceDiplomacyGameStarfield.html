<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loading Space Diplomacy</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Personal website for recent college grad and amateur game developer"/>
		<link rel="stylesheet" href="spaceStyle.css"/>
        <script defer src="spacediplomacygame.js"></script>

    </head>
    <body id="body" class="flush">
        <div class="hidden planet-description" id="planet-description-box">
            <div></div>
            <div></div>
        </div>

        <div class="flex-container hidden flush" id="starfield-div">
            <div class="horz-banner center-content" id="horz-banner">
                Waiting For Players
            </div>
            <div class="cover-remainder flush">
                <div class="options-panel" id="options-panel">
                    <button id="submit-orders-button">Submit Orders</button>
                    <p>Change Order Type</p>
                    <button>Move</button>
                    <button>Support</button>
                    <button>Decommission</button>
                    <button>Construct</button>
                    <p class="smaller-text" id="command-help-text">Select a command button to give that type of command</p>
                </div>
                <div class="starfield-area flush" id="starfield-area">
                    <canvas class="flush starfield-bg" id="my-canvas"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
